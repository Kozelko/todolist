<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar with projects -->
        <aside class="sidebar">
            <h1>ðŸ“‹ Todo App</h1>

            <ul class="project-list">
                <!-- Projects are rendered dynamically -->
            </ul>

            <button class="btn-add-project">+ New Project</button>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <button class="btn-add-todo">+ Add Task</button>
            <div class="todo-list">
                <!-- Todos are rendered dynamically -->
            </div>
        </main>
    </div>

    <!-- Modal for adding todo -->
    <div class="modal modal-add-todo hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Task</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <form class="form-add-todo">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes"></textarea>
                </div>
                <button type="submit" class="btn-submit">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding project -->
    <div class="modal modal-add-project hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Project</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <form class="form-add-project">
                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <input type="text" name="name" id="project-name" required>
                </div>
                <button type="submit" class="btn-submit">Create Project</button>
            </form>
        </div>
    </div>

    <!-- Modal for editing todo -->
    <div class="modal modal-edit-todo hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <form class="form-edit-todo">
                <input type="hidden" name="todoId" id="edit-todoId">
                <div class="form-group">
                    <label for="edit-title">Title *</label>
                    <input type="text" name="title" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea name="description" id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="edit-dueDate">
                </div>
                <div class="form-group">
                    <label for="edit-priority">Priority</label>
                    <select name="priority" id="edit-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Notes</label>
                    <textarea name="notes" id="edit-notes"></textarea>
                </div>
                <button type="submit" class="btn-submit">Save Task</button>
            </form>
        </div>
    </div>
</body>

</html>
