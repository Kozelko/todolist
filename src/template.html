<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar s projektmi -->
        <aside class="sidebar">
            <h1>游늶 Todo App</h1>

            <ul class="project-list">
                <!-- Projekty sa renderuj칰 dynamicky -->
            </ul>

            <button class="btn-add-project">+ Nov칳 projekt</button>
        </aside>

        <!-- Hlavn칳 obsah -->
        <main class="main-content">
            <button class="btn-add-todo">+ Prida콘 칰lohu</button>

            <div class="todo-list">
                <!-- Todos sa renderuj칰 dynamicky -->
            </div>
        </main>
    </div>

    <!-- Modal pre pridanie todo -->
    <div class="modal modal-add-todo hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nov치 칰loha</h3>
                <button class="modal-close">칑</button>
            </div>
            <form class="form-add-todo">
                <div class="form-group">
                    <label for="title">N치zov *</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Popis</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Term칤n</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="priority">Priorita</label>
                    <select name="priority" id="priority">
                        <option value="low">N칤zka</option>
                        <option value="medium" selected>Stredn치</option>
                        <option value="high">Vysok치</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Pozn치mky</label>
                    <textarea name="notes" id="notes"></textarea>
                </div>
                <button type="submit" class="btn-submit">Prida콘 칰lohu</button>
            </form>
        </div>
    </div>

    <!-- Modal pre pridanie projektu -->
    <div class="modal modal-add-project hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nov칳 projekt</h3>
                <button class="modal-close">칑</button>
            </div>
            <form class="form-add-project">
                <div class="form-group">
                    <label for="project-name">N치zov projektu *</label>
                    <input type="text" name="name" id="project-name" required>
                </div>
                <button type="submit" class="btn-submit">Vytvori콘 projekt</button>
            </form>
        </div>
    </div>

    <!-- Modal pre edit todo -->
    <div class="modal modal-edit-todo hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upravi콘 칰lohu</h3>
                <button class="modal-close">칑</button>
            </div>
            <form class="form-edit-todo">
                <input type="hidden" name="todoId" id="edit-todoId">
                <div class="form-group">
                    <label for="edit-title">N치zov *</label>
                    <input type="text" name="title" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Popis</label>
                    <textarea name="description" id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-dueDate">Term칤n</label>
                    <input type="date" name="dueDate" id="edit-dueDate">
                </div>
                <div class="form-group">
                    <label for="edit-priority">Priorita</label>
                    <select name="priority" id="edit-priority">
                        <option value="low">N칤zka</option>
                        <option value="medium">Stredn치</option>
                        <option value="high">Vysok치</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Pozn치mky</label>
                    <textarea name="notes" id="edit-notes"></textarea>
                </div>
                <button type="submit" class="btn-submit">Ulo쬴콘 칰lohu</button>
            </form>
        </div>
    </div>
</body>

</html>
